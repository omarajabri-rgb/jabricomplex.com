<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Jabri Industrial Complex</title>

  <style>
    :root{
      --bg:#ffffff;
      --card:#f6f7f9;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#c9a46b;
      --border:#e5e7eb;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:30px 20px 70px;
    }

    .nav{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    .nav a{
      text-decoration:none;
      color:var(--text);
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      font-weight:500;
    }

    .nav a:hover{
      background:#f1f1f1;
    }

    header{
      text-align:center;
      margin-bottom:28px;
    }

    header img{
      max-width:240px;
      margin-bottom:14px;
    }

    header h1{
      margin:0;
      font-size:2.1rem;
    }

    header p{
      margin-top:8px;
      color:var(--muted);
    }

    section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:32px;
      margin-bottom:28px;
    }

    h2{
      margin-top:0;
      color:var(--accent);
      font-size:1.4rem;
    }

    .row{
      margin:12px 0;
    }

    .btn{
      display:inline-block;
      margin-top:16px;
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      border:1px solid var(--border);
      color:var(--text);
      font-weight:600;
    }

    .btn.primary{
      background:rgba(201,164,107,.18);
      border-color:rgba(201,164,107,.45);
    }

    footer{
      text-align:center;
      color:var(--muted);
      margin-top:50px;
      font-size:0.9rem;
    }
  </style>
</head>

<body>

<div class="wrap">

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <header>
    <img src="logo complex.png" alt="Jabri Industrial Complex Logo">
    <h1>Contact Us</h1>
    <p>Get in touch with Jabri Industrial Complex</p>
  </header>

  <section>
    <h2>Contact Details</h2>

    <div class="row">
      <strong>Phone / WhatsApp:</strong> +962 XXXXXXXX
    </div>

    <div class="row">
      <strong>Email:</strong> info@jabricomplex.com
    </div>

    <a class="btn primary" href="https://wa.me/962XXXXXXXX" target="_blank" rel="noopener">
      Message us on WhatsApp
    </a>
  </section>

  <footer>
    © Jabri Industrial Complex – All rights reserved
  </footer>

</div>

</body>
</html>
