<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Jabri Industrial Complex</title>

  <style>
    :root{
      --bg:#ffffff;
      --card:#f6f7f9;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#c9a46b;
      --border:#e5e7eb;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:30px 20px 70px;
    }

    /* NAV */
    .nav{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    .nav a{
      text-decoration:none;
      color:var(--text);
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      font-weight:500;
    }

    .nav a:hover{
      background:#f1f1f1;
    }

    /* LOGO */
    .logo{
      text-align:center;
      margin:30px 0;
    }

    .logo img{
      max-width:300px;
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }

    header h1{
      margin:0;
      font-size:2.1rem;
    }

    header p{
      margin-top:8px;
      color:var(--muted);
    }

    section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:32px;
      margin-bottom:30px;
    }

    h2{
      margin-top:0;
      color:var(--accent);
      font-size:1.4rem;
    }

    /* FORM */
    form{
      max-width:600px;
    }

    .field{
      margin-bottom:14px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
    }

    textarea{
      resize:vertical;
      min-height:120px;
    }

    button{
      background:var(--accent);
      color:#000;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }

    /* MAP */
    iframe{
      width:100%;
      height:380px;
      border-radius:12px;
      border:0;
      margin-top:10px;
    }

    .btn{
      display:inline-block;
      margin-top:15px;
      text-decoration:none;
      padding:12px 18px;
      border-radius:8px;
      border:1px solid var(--border);
      font-weight:600;
      color:#000;
      background:var(--accent);
    }

    footer{
      text-align:center;
      color:var(--muted);
      margin-top:50px;
      font-size:0.9rem;
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- NAV -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo complex.png" alt="Jabri Industrial Complex Logo">
  </div>

  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <p>Send us a message or get directions to our location</p>
  </header>

  <!-- CONTACT FORM -->
  <section>
    <h2>Send Us a Message</h2>

    <form action="https://formsubmit.co/ojabri@hotmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New inquiry from Jabri Industrial Complex website">

      <div class="field">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>

      <div class="field">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="field">
        <input type="text" name="phone" placeholder="Phone / WhatsApp">
      </div>

      <div class="field">
        <textarea name="message" placeholder="Your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- MAP -->
  <section>
    <h2>Our Location – Jordan, Amman</h2>

    <iframe
      src="https://www.google.com/maps?q=31.9863155,36.0016797&z=16&output=embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <a class="btn"
       href="https://www.google.com/maps/dir/?api=1&destination=31.9863155,36.0016797"
       target="_blank">
      Get Directions
    </a>
  </section>

  <footer>
    © Jabri Industrial Complex – All rights reserved
  </footer>

</div>

</body>
</html>
