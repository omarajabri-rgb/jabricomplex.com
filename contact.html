<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>Contact Jabri Industrial Trading Complex | Amman, Jordan</title>
  <meta name="description" content="Contact Jabri Industrial Trading Complex in Amman, Jordan. Send us a message or get directions to our location for managed industrial, commercial, and storage spaces." />
  <meta name="keywords" content="jabri, Jabri Industrial Trading Complex, contact jabri complex, Amman industrial complex contact, storage units Amman, warehouses Jordan" />
  <meta name="author" content="Jabri Industrial Trading Complex" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://jabricomplex.com/contact.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contact Jabri Industrial Trading Complex" />
  <meta property="og:description" content="Send us a message or get directions to Jabri Industrial Trading Complex in Amman, Jordan." />
  <meta property="og:url" content="https://jabricomplex.com/contact.html" />
  <meta property="og:site_name" content="Jabri Industrial Trading Complex" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Contact Jabri Industrial Trading Complex" />
  <meta name="twitter:description" content="Send us a message or get directions to Jabri Industrial Trading Complex in Amman, Jordan." />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Jabri Industrial Trading Complex",
    "url": "https://jabricomplex.com",
    "description": "Managed industrial, commercial, and storage business spaces in Amman, Jordan.",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Amman",
      "addressCountry": "JO"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer service",
      "email": "ojabri@hotmail.com"
    }
  }
  </script>

  <style>
    :root{
      --bg:#ffffff;
      --card:#f6f7f9;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#c9a46b;
      --border:#e5e7eb;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:30px 20px 70px;
    }

    /* NAV */
    .nav{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    .nav a{
      text-decoration:none;
      color:var(--text);
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      font-weight:500;
    }

    .nav a:hover{
      background:#f1f1f1;
    }

    /* LOGO */
    .logo{
      text-align:center;
      margin:30px 0;
    }

    .logo img{
      max-width:300px;
    }

    /* SAME STYLE AS ABOUT PAGE TITLE */
    .page-title{
      text-align:center;
      font-size:0.95rem;
      letter-spacing:1.5px;
      text-transform:uppercase;
      font-weight:600;
      color:var(--accent);
      margin-bottom:40px;
    }

    section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:32px;
      margin-bottom:30px;
    }

    h2{
      margin-top:0;
      color:var(--accent);
      font-size:1.4rem;
    }

    /* FORM */
    form{
      max-width:600px;
    }

    .field{
      margin-bottom:14px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
    }

    textarea{
      resize:vertical;
      min-height:120px;
    }

    button{
      background:var(--accent);
      color:#000;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }

    /* MAP */
    iframe{
      width:100%;
      height:380px;
      border-radius:12px;
      border:0;
      margin-top:10px;
    }

    .btn{
      display:inline-block;
      margin-top:15px;
      text-decoration:none;
      padding:12px 18px;
      border-radius:8px;
      border:1px solid var(--border);
      font-weight:600;
      color:#000;
      background:var(--accent);
    }

    footer{
      text-align:center;
      color:var(--muted);
      margin-top:50px;
      font-size:0.9rem;
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- NAV -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo complex.png" alt="Jabri Industrial Trading Complex Logo">
  </div>

  <!-- ✅ ONLY ONE LINE UNDER THE LOGO (NO HEADER BLOCK) -->
  <div class="page-title">CONTACT US</div>

  <!-- CONTACT FORM -->
  <section>
    <h2>Send Us a Message</h2>

    <form action="https://formsubmit.co/ojabri@hotmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New inquiry from Jabri Industrial Trading Complex website">

      <div class="field">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>

      <div class="field">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="field">
        <input type="text" name="phone" placeholder="Phone / WhatsApp">
      </div>

      <div class="field">
        <textarea name="message" placeholder="Your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- MAP -->
  <section>
    <h2>Our Location – Jordan, Amman</h2>

    <iframe
      src="https://www.google.com/maps?q=31.9863155,36.0016797&z=16&output=embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <a class="btn"
       href="https://www.google.com/maps/dir/?api=1&destination=31.9863155,36.0016797"
       target="_blank">
      Get Directions
    </a>
  </section>

  <footer>
    © Jabri Industrial Trading Complex – All rights reserved
  </footer>

</div>

</body>
</html>
